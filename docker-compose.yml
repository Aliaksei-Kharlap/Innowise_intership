version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=djangoproject
      - POSTGRES_USER=djangouser
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
